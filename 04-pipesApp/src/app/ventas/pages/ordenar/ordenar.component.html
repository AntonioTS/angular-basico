<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}.
    </p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton label="Toggle mayusculas" class="p-button-raised p-button-warning mr-1" (click)="cambiarMayus()"></button>
        <button pButton label="Por nombre" icon="pi pi-sort" class="mr-1"></button>
        <button pButton label="Valores" icon="pi pi-sort" class="mr-1 p-button-success"></button>
        <button pButton label="Valores" icon="pi pi-sort" class="mr-1 p-button-success"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color principal</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela }}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
