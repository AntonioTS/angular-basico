<div class="text-layout">
    <h1>Decimal pipes y porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ (ventasNeta + 1000000) | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas brutas" subheader="del presente año">
            {{ (ventasNeta + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganacias porcentual" subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
