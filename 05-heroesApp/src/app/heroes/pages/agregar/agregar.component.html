<h1>Nuevo Heroe <small>{{ heroe.superhero }}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput required type="text" [(ngModel)]="heroe.superhero">
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput required type="text" [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera aparicion</mat-label>           
            <input matInput required type="text" [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput required type="text" [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher"            >
              <mat-option *ngFor="let publir of publisher" [value]="publir.id">
                {{publir.desc}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput required type="url" [(ngModel)]="heroe.alt_img">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="guardar()"><mat-icon>edit</mat-icon>Guardar</button>
        <button mat-raised-button color="warn"><mat-icon>delete</mat-icon>Borrar</button>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagenHeroe">
    </div>
</div>
