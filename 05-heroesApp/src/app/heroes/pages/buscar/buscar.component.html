<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
      <br>
        <form fxLayout="column">
            <mat-form-field>
              <input type="text"
                     placeholder="Nombre del heroe"
                     aria-label="Heroe"
                     matInput
                     name="hola"
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroes of heroe" [value]="heroes">
                  {{ heroes.superhero }}
                </mat-option>
                <mat-option value="" *ngIf="heroe.length === 0 && termino.trim().length > 0">
                    No se encontrodo nada con el termino {{ termino }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
    </div>
</div>

<div *ngIf="heroeSeleccionado">
    <app-heroes-tarjeta [heroe]="heroeSeleccionado"></app-heroes-tarjeta>
</div>
